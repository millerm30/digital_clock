<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="author" content="Michael Miller">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Digital Clock</title>
</head>
<body>
  <div class="container">
      <h1>Digital Clock</h1>
      <div class="digitalClock">
        <div class="date">
          <span id="month"></span>
          <span id="day"></span>
          <span>/</span>
          <span id="year"></span>
        </div>
        <div class="clock">
          <div class="timeContainer">
            <span id="hour"></span>
            <span class="colSpan">:</span>
            <span id="minute"></span>
            <span class="colSpan">:</span>
            <span id="second"></span>
          </div>
          <div class="ampmContainer">
            <span id="ampm"></span>
          </div>
        </div>
      </div>
  </div>
  <script src="./javascript/timeScript.js"></script>
</body>
</html>
